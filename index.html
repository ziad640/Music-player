<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Music Player</span>
            </div>
            
            <div class="sidebar-menu">
                <button class="menu-item active" data-view="library">
                    <i class="fas fa-music"></i>
                    <span>Library</span>
                </button>
                <button class="menu-item" data-view="playlists">
                    <i class="fas fa-list"></i>
                    <span>Playlists</span>
                </button>
                <button class="menu-item" data-view="now-playing">
                    <i class="fas fa-play-circle"></i>
                    <span>Now Playing</span>
                </button>
            </div>
            
            <div class="playlists">
                <h3>Your Playlists</h3>
                <div id="playlists-list">
                    <!-- Playlists will be added here -->
                </div>
                <button class="add-playlist-btn" id="new-playlist-btn">
                    <i class="fas fa-plus"></i>
                    New Playlist
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search songs, artists, albums...">
                </div>
                <button class="import-btn" id="import-btn">
                    <i class="fas fa-folder-plus"></i>
                    Import Music
                </button>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Library View -->
                <div class="view active" id="library-view">
                    <div class="view-header">
                        <h2>Your Music Library</h2>
                        <div class="view-actions">
                            <button class="btn" id="add-music-btn">
                                <i class="fas fa-plus"></i>
                                Add Music
                            </button>
                            <button class="btn secondary" id="shuffle-all-btn">
                                <i class="fas fa-random"></i>
                                Shuffle All
                            </button>
                        </div>
                    </div>
                    
                    <div class="filters">
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-sort="added">Recently Added</button>
                            <button class="filter-tab" data-sort="title">Title</button>
                            <button class="filter-tab" data-sort="artist">Artist</button>
                            <button class="filter-tab" data-sort="album">Album</button>
                        </div>
                    </div>
                    
                    <div class="songs-list" id="songs-list">
                        <!-- Songs will be displayed here -->
                        <div class="empty-state">
                            <i class="fas fa-music"></i>
                            <h3>No music yet</h3>
                            <p>Import your music to get started</p>
                            <button class="btn" id="import-first-btn">
                                <i class="fas fa-folder-plus"></i>
                                Import Music
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Now Playing View -->
                <div class="view" id="now-playing-view">
                    <div class="now-playing-container">
                        <div class="album-art-large">
                            <i class="fas fa-music" id="album-art-icon"></i>
                            <img id="album-art-image" style="display: none;">
                        </div>
                        
                        <div class="track-info-large">
                            <h2 id="now-playing-title">No track playing</h2>
                            <p id="now-playing-artist">-</p>
                            <p id="now-playing-album">-</p>
                        </div>
                        
                        <div class="playlist-queue">
                            <h3>Up Next</h3>
                            <div id="queue-list">
                                <!-- Queue will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player Controls (Fixed at Bottom) -->
            <div class="player-controls">
                <div class="player-left">
                    <div class="current-track-info">
                        <div class="mini-album-art">
                            <i class="fas fa-music" id="mini-album-icon"></i>
                            <img id="mini-album-image" style="display: none;">
                        </div>
                        <div>
                            <div class="track-title" id="current-track-title">No track playing</div>
                            <div class="track-artist" id="current-track-artist">-</div>
                        </div>
                    </div>
                </div>
                
                <div class="player-center">
                    <div class="transport-controls">
                        <button class="control-btn" id="shuffle-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn" id="prev-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause" id="play-pause-btn" title="Play/Pause">
                            <i class="fas fa-play" id="play-icon"></i>
                            <i class="fas fa-pause" id="pause-icon" style="display: none;"></i>
                        </button>
                        <button class="control-btn" id="next-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="repeat-btn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <div class="progress-container">
                        <span class="current-time" id="current-time">0:00</span>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span class="total-time" id="total-time">0:00</span>
                    </div>
                </div>
                
                <div class="player-right">
                    <div class="volume-control">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="100" value="80">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="import-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Import Music</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <button class="modal-btn" id="import-files-btn">
                    <i class="fas fa-file-audio"></i>
                    <span>Select Files</span>
                    <small>Import individual audio files</small>
                </button>
                <button class="modal-btn" id="import-folder-btn">
                    <i class="fas fa-folder"></i>
                    <span>Select Folder</span>
                    <small>Import all music from a folder</small>
                </button>
            </div>
        </div>
    </div>

    <!-- New Playlist Modal -->
    <div class="modal" id="playlist-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Playlist</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="playlist-name" placeholder="Enter playlist name">
                <div class="modal-actions">
                    <button class="btn secondary" id="cancel-playlist-btn">Cancel</button>
                    <button class="btn" id="create-playlist-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
